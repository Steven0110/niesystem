<!DOCTYPE html>
<html lang="en">
<head profile="http://www.w3.org/2005/10/profile">
    <meta charset="UTF-8">

    <!-- Tools and plugins -->

    <!-- JQuery -->
    <script src="plugins/jquery-3.1.1.min.js"></script>
    <script src="plugins/jquery-cookie/jquery.cookie.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="plugins/bootstrap/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.min.css">
    <script src="plugins/bootstrap/js/bootstrap.min.js"></script>

    <!-- Date Dropper -->
    <link rel="stylesheet" href="plugins/datedropper/datedropper.min.css">
    <script src="plugins/datedropper/datedropper.min.js"></script>

    <!-- Sweet Alert -->
    <link rel="stylesheet" href="plugins/sweetalert/sweetalert.css">
    <script src="plugins/sweetalert/sweetalert.min.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="plugins/font-awesome/css/font-awesome.min.css">

    <!-- Custom files -->
    <script src="js/tec-controller.js"></script>
    <link rel="stylesheet" href="css/snippets.css" />
    <link rel="stylesheet" href="css/blocks.css" />
    <link rel="stylesheet" href="css/buttons.css" />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/my-dropper-style.css" />
    <link rel="shortcut icon" href="/favicon.ico?v=2" />


    <title>Tecnicos</title>
</head>
<body class="">


    <div class="fixed-button">
        <p id="close">Cerrar sesión</p>
    </div>

    <div class="nav-side-menu">
        <div class="brand" id="saludo"></div>
        <i class="fa fa-bars fa-2x toggle-btn" data-toggle="collapse" data-target="#menu-content"></i>

            <div class="menu-list">

                <ul id="menu-content" class="menu-content collapse out">

                    <li  data-toggle="collapse" data-target="#options" class="collapsed active">
                      <a href="#"><i class="fa fa-folder fa-lg"></i> Reportes <span class="arrow"></span></a>
                    </li>
                    <ul class="sub-menu collapse" id="options">
                        <li id="gen-report"><a href="#">Agregar servicios</a></li>
                        <li id="show-reports"><a href="#">Crear reporte</a></li>
                    </ul>




                     <li>
                      <a href="#">
                      <i class="fa fa-flag fa-lg"></i> Ver tarifas
                      </a>
                    </li>
                </ul>
         </div>
    </div>


    <div class="panel">
       <div class="row panel-title">
            PANEL DE TÉCNICO
        </div>


        <div class="mid-panel bg-samsung">
        </div>


        <div class="mid-panel" hidden="hidden" id="gen-report-panel">

            <div class="row row-report">
                <div class="centered-block title">Agregar servicios</div>
            </div>

            <div class="row row-report">
                <div class="section-reg col-md-12">
                    <div class="centered-block">
                        <input type="text" placeholder="Folio" class="main-input report-input-2" id="folio"/>
                        <button class="btn btn-sm btn-check" id="checkFolio">Revisar</button>
                        <img src="imgs/loading.gif" class="loading-icon" alt="Cargando..." hidden="hidden" id="loading-icon"/>
                        <img src="imgs/ok.png" class="loading-icon" alt="OK" hidden="hidden" id="check-ok"/>
                    </div>
                </div>
            </div>
            <div class="row row-report">
                <div class="section-reg col-md-2">
                    <div class="centered-block">
                        <label for="mo-1">M. de obra:</label>
                        <input type="text" placeholder="Mano de obra" class="report-input" id="mo-1"/>
                    </div>
                </div>
                <div class="section-reg col-md-2">
                    <div class="centered-block">
                        <label for="mo-1">SEM:</label>
                        <input disabled="disabled" type="text" placeholder="Mano de obra SEM" class="report-input" id="sem"/>
                    </div>
                </div>
                <div class="section-reg col-md-2">
                    <div class="centered-block">
                        <label for="mo-1">Modelo:</label>
                        <input type="text" disabled="disabled" placeholder="Modelo" class="report-input" id="mod"/>
                    </div>
                </div>
                <div class="section-reg col-md-2">
                    <div class="centered-block">
                        <label for="mo-1">Serie:</label>
                        <input type="text" disabled="disabled" placeholder="Serie" class="report-input" id="serie"/>
                    </div>
                </div>
                <div class="section-reg col-md-2">
                    <div class="centered-block">
                        <label for="mo-1">Casetas:</label>
                        <input type="text" placeholder="Casetas" class="report-input" id="cas"/>
                    </div>
                </div>
                <div class="section-reg col-md-2">
                    <div class="centered-block">
                        <label for="mo-1">Desp. :</label>
                        <input type="text" placeholder="Desplazamiento" class="report-input" id="des-1"/>
                    </div>
                </div>
                <div class="section-reg col-md-2">
                    <div class="centered-block">
                        <label for="mo-1">Partes:</label>
                        <input type="text" placeholder="Partes con IVA" class="report-input" id="iva-1"/>
                    </div>
                </div>
                <div class="section-reg col-md-2">
                    <div class="centered-block">
                        <label for="mo-1">Cobro:</label>
                        <input type="text" placeholder="Cobro a cliente" class="report-input" id="cobro-1"/>
                    </div>
                </div>
                <div class="section-reg col-md-2">
                    <div class="centered-block">
                        <label for="mo-1">Observación:</label>
                        <input type="text" placeholder="Observacion" class="report-input" id="obs-1"/>
                    </div>
                </div>
                <div class="section-reg col-md-2">
                    <div class="centered-block">
                        <label for="mo-1">Tipo de servicio:</label>
                        <select name="tos" id="tos" class="report-select">
                            <option value="C" selected="selected">Cargo</option>
                            <option value="IH">In Home</option>
                        </select>
                    </div>
                </div>
            </div>

                    <div class="centered-block button-quarter">
                        <button class="btn btn-md btn-block btn-common" id="add-svc" disabled="disabled">Agregar servicio</button>
                    </div>

        </div>

        <!-- Ver reportes -->
        <div class="mid-panel" hidden="hidden" id="view-reports-panel">
            <div class="row row-report">
                <div class="centered-block title">Generar reporte</div>
            </div>
            <div class="row row-report">
                <div class="col-md-3">
                    <div class="row block-title-reg centered-block">
                        <span >ID Técnico</span>
                    </div>
                    <div class="row block-title-reg centered-block">
                        <span id="id-tecnico">183786</span>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="row block-title-reg centered-block">
                        <span>Tipo de reporte</span>
                    </div>
                    <div class="row centered-block">
                        <select name="tipo" id="tipo-reporte">
                            <option value="null" selected="selected" hidden="hidden">Escoge una opción</option>
                            <option value="elec">Electrónica</option>
                            <option value="lb">Línea Blanca</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="row block-title-reg centered-block">
                        <span>Fecha</span>
                    </div>
                    <div class="row">
                        <input type="text" id="fecha" class="fecha" data-lang="es" data-large-default="true" data-large-mode="true" data-theme="my-style"/>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="row block-title-reg centered-block">
                        <span>Semana</span>
                    </div>
                    <div class="row centered-block">
                        <p id="num_semana"></p>
                    </div>
                </div>
            </div>
            <div class="row row-report">
                <table id="report-table">
                    <tr>
                        <th>Folio</th>
                        <th>Modelo</th>
                        <th>Serie</th>
                        <th>M. de obra</th>
                        <th>SEM</th>
                        <th>Casetas</th>
                        <th>Desplazamiento</th>
                        <th>Partes</th>
                        <th>Cobro</th>
                        <th>Observación</th>
                    </tr>
                    <tr>
                        <td><input class="td-input" type="text" class="input" size="5" id="folio_td-1"></td>
                        <td><input class="td-input" type="text" class="input" size="5" id="mod_td-1"></td>
                        <td><input class="td-input" type="text" class="input" size="5" id="serie_td-1"></td>
                        <td><input class="td-input" type="text" class="input" size="5" id="mo_td-1"></td>
                        <td><input class="td-input" type="text" class="input" size="5" id="sem_td-1"></td>
                        <td><input class="td-input" type="text" class="input" size="5" id="cas_td-1"></td>
                        <td><input class="td-input" type="text" class="input" size="5" id="desp_td-1"></td>
                        <td><input class="td-input" type="text" class="input" size="5" id="partes_td-1"></td>
                        <td><input class="td-input" type="text" class="input" size="5" id="cobro_td-1"></td>
                        <td><input class="td-input" type="text" class="input" size="5" id="obs_td-1"></td>
                        <td><img class="table-icon" id="delete-1" src="imgs/delete.png" alt="Eliminar" /></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
